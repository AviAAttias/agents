name: CI
on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Guard against target artifacts
        run: |
          if find . -type d -name target | grep -q .; then
            echo "target/ artifacts found in workspace";
            find . -type d -name target;
            exit 1;
          fi
      - name: Build and test
        run: mvn -B clean verify

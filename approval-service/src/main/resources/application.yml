server:
  port: 0
spring:
  application:
    name: approval-service
  datasource:
    url: ${DB_URL:jdbc:h2:mem:approvalservice;MODE=PostgreSQL;DB_CLOSE_DELAY=-1}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

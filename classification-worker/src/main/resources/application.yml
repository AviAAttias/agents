server:
  port: 0
spring:
  application:
    name: classification-worker
  datasource:
    url: ${DB_URL:jdbc:h2:mem:classificationworker;MODE=PostgreSQL;DB_CLOSE_DELAY=-1}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    max-output-tokens: ${OPENAI_MAX_OUTPUT_TOKENS:700}
    max-input-chars: ${OPENAI_MAX_INPUT_CHARS:12000}
    request-timeout-ms: ${OPENAI_REQUEST_TIMEOUT_MS:20000}
    connect-timeout-ms: ${OPENAI_CONNECT_TIMEOUT_MS:2000}
    overall-deadline-ms: ${OPENAI_OVERALL_DEADLINE_MS:22000}
    retry:
      enabled: ${OPENAI_RETRY_ENABLED:true}
      max-attempts: ${OPENAI_RETRY_MAX_ATTEMPTS:1}
  operations:
    classification:
      max-text-chars: ${CLASSIFICATION_MAX_TEXT_CHARS:12000}

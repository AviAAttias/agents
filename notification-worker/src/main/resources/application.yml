server:
  port: 0
spring:
  application:
    name: notification-worker
  datasource:
    url: ${DB_URL:jdbc:h2:mem:notificationworker;MODE=PostgreSQL;DB_CLOSE_DELAY=-1}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  mail:
    host: ${SMTP_HOST:mailhog}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

server:
  port: 0
spring:
  application:
    name: pdf-ingestion-service
  datasource:
    url: ${DB_URL:jdbc:h2:mem:pdfingestionservice;MODE=PostgreSQL;DB_CLOSE_DELAY=-1}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: false
    locations: classpath:db/migration
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

conductor:
  enabled: ${CONDUCTOR_ENABLED:true}
  server:
    url: ${CONDUCTOR_SERVER_URL:http://localhost:8080/api/}
  worker:
    thread-count: ${CONDUCTOR_WORKER_THREAD_COUNT:2}

pdf:
  ingestion:
    max-bytes: ${PDF_INGESTION_MAX_BYTES:26214400}
    timeout-ms: ${PDF_INGESTION_TIMEOUT_MS:15000}
    artifacts-dir: ${PDF_INGESTION_ARTIFACTS_DIR:artifacts}
